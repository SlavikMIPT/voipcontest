image: Ubuntu
test: off
deploy: off
services:
- docker
install:
- docker build --rm -f "Dockerfile" -t tgvoip_env:debian .
- git clone --recursive https://github.com/telegramdesktop/libtgvoip.git
- cd libtgvoip
- git checkout d4a0f719ffd8d29e88474f67abc9fc862661c3b9
- docker run -u root --rm -i -v ${PWD}:/usr/local/src tgvoip_env:debian autoconf && rm -f aclocal.m4 && aclocal && libtoolize --force && automake --add-missing && autoreconf && ./configure && make
